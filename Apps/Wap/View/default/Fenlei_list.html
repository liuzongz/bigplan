<!DOCTYPE html>
<html>
<head>
    <include file="Public:head2" />
    <script type="text/javascript" src="/Public/Wap/js/swipe.js"></script>
</head>
<body>
<include file="Public:header1" />
<section>
    <div class="comBack-all">
        <div class="uListHead b-Buttom" >
            <ul class="uNav">
                <li class="lt <if condition="in_array($sort['sort'],array('new','collect','price',''))">cur</if>" id="JS__xl"><em>综合排序</em><i></i></li>
                <li class="lt <if condition="$sort['sort'] eq 'sales'">cur</if> <if condition="$sort['order'] neq ''">dao</if>"><a href="{:U('Fenlei/index') . '?id=' . ($cat_info['cat_id']?:0) . '&sort=sales' . '&keywords=' . $II['keywords']}<if condition="$sort['order'] eq ''">&order=desc</if>" >销量优先</a><i></i></li>
                <li class="lt <if condition="$sort['sort'] eq 'credit'">cur</if> <if condition="$sort['order'] neq ''">dao</if>"><a href="{:U('Fenlei/index') . '?id=' . ($cat_info['cat_id']?:0) . '&sort=credit' . '&keywords=' .$II['keywords']}<if condition="$sort['order'] eq ''">&order=desc</if>">信用排序</a><i></i></li>
                <li class="rt"><i class="myF icon-pailie2"></i></li>
            </ul>
            <ul class="subNav none" id="JS__xx">
                <li <if condition="$sort['sort'] eq ''">class="cur"</if>><a href="{:U('Fenlei/index') . '?id=' . ($cat_info['cat_id']?:0)  .'&keywords=' .  $II['keywords']}">综合排序</a><i></i></li>
                <li <if condition="$sort['sort'] eq 'new'">class="cur"</if>><a href="{:U('Fenlei/index') . '?id=' . ($cat_info['cat_id']?:0) . '&sort=new'  .'&keywords=' .  $II['keywords']}">新品排序</a><i></i></li>
                <li <if condition="$sort['sort'] eq 'collect'">class="cur"</if>><a href="{:U('Fenlei/index') . '?id=' . ($cat_info['cat_id']?:0) . '&sort=collect&order=desc'  .'&keywords=' .  $II['keywords'] }">收藏排序</a><i></i></li>
                <li <if condition="$sort['sort'] eq 'price' and $sort['order'] eq ''">class="cur"</if>><a href="{:U('Fenlei/index') . '?id=' . ($cat_info['cat_id']?:0) . '&sort=price'  .'&keywords=' .  $II['keywords'] }">价格从低到高</a><i></i></li>
                <li <if condition="$sort['sort'] eq 'price' and $sort['order'] eq 'desc'">class="cur"</if>><a href="{:U('Fenlei/index') . '?id=' . ($cat_info['cat_id']?:0) . '&sort=price&order=desc' .'&keywords=' . $II['keywords']}">价格从高到低</a><i></i></li>
            </ul>
        </div>
        <div class="comBack JNWidget" data-type="scroll" data-cfg="{url:'{:U('Fenlei/ajax_goods_list').'?ids='.$cat_info['cat_id']}&keywords={$II['keywords']}&sort={$II['sort']}&order={$II['order']}&p=',obj:$(window),show_box:'.comCp',show_status:'.list_botton',page_name:'p',star_load:1}">
            <ul class="comCp"></ul>
            <div class="list_botton">下拉加载更多店铺</div>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            //下拉菜单
            $("#JS__xl").click(function () {
                $("#JS__xx").fadeToggle(300);
            });
            $("#JS__xx,#JS__xl").on("touchstart", function (event) {
                event.stopPropagation();
            });
            $(document).on("touchstart", function () {
                $("#JS__xx").fadeOut(300);
            });
            $(".uListHead ul.subNav li").click(function () {
                $(this).addClass("cur").siblings().removeClass("cur");
                $('#toggle').hide();
            });

        });
    </script>
</section>
</body>
</html>
