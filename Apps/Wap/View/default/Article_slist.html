<!DOCTYPE html>
<html><head>
    <include file="Public:head2" />
    <style type="text/css">

       .fenxian_img img{display: block;width: 100%;height: auto}
         .lie{margin-top: .2rem;}
         .lie li a{background: #ffffff;height:1rem;margin-bottom: .3rem;overflow: hidden;text-overflow: ellipsis;  white-space: nowrap;}
         .lie li.cli a{color: #f3730b;}
         .lie .empty{margin: 100px 0;text-align:center;}
         .page{height:46px;line-height:46px;text-align: center;}
         .page .current{font-weight: bold;}
         .page .num{padding:0 .5rem;}
         .page .next{color: #fe7902;}
         .page .prev{color: #fe7902;}
         .lie li .timeRt{text-align: right;float: right;color:#7d7d7d;}
         .lie li .description{color:#777;}

    </style>
</head>
<body style="margin:0 auto;">
<include file="Public:header1" />
<div class="fenxian_img">
    <img src="__IMG__/fenxian.jpg" />
</div>
<ul class="lie">
    <volist name="article_list.list" id="list" empty="$empty_article">
    <li class="cli" style="padding: 10px">
        <p>
            <a href="{$list.url}">{$list.title|msubstr=0,15}</a>
            <span class="timeRt">{$list['add_time']}</span>
            <div style="height:0;clear: both"></div>
        </p>
        <p class="description">{$list.description|msubstr=0,45}</p>
    </li>
    </volist>
</ul>
<div class="page">
    {$article_list.show}
</div>
</body>
</html>
