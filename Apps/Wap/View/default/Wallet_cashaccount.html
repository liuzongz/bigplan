<!DOCTYPE html>
<html><head>
    <include file="Public:head2" />
    <style type="text/css">
        .reg li.flex{height: 2rem;padding: 0 .5rem; align-items: center;-webkit-align-items: center;border-bottom: 1px solid #e2e2e2;}
        .reg li.flex span.wTh3{width: 3rem;}
        .reg li.flex input{height: 1.5rem;flex: 1;-webkit-flex: 1;border: none;font-size: .6rem;color: #a6a6a6;}
        .reg li.flex select{height: 1.5rem; width: 4rem;border: none;color: #a6a6a6;font-size: .6rem;}
    </style>
</head>
<body class="max-640">
<include file="Public:header1" />
<form id="reg-form" action="{:U()}" method="post">
    <ul class="main reg" >
        <li class="flex">
            <span class="wTh3">手机号</span>
            <input type="number" name="mobile" placeholder="请输入手机号" maxlength="11" class="mobile">
        </li>
        <li class="flex">
            <span class="wTh3">真实姓名</span>
            <input type="text" name="truename" placeholder="请输入账户实名" class="truename">
        </li>
        <li class="flex">
            <span class="wTh3">帐户类型</span>
            <select name="cash_type" class="cash_type">
                <option value="alipay">支付宝</option>
            </select>
        </li>
        <li class="flex">
            <span class="wTh3">提现账户</span>
            <input type="text"  class="account"  name="account" placeholder="请输入提现帐户(账户必须和实名一致，否则提现无法完成)">
        </li>
    </ul>
    <input type="hidden" name="ref" value="{$ref}" />
    <div class="register"><button class="register-butt" type="submit">下一步</button></div>
</form>

<script type="text/javascript">
    var $submit = function(){
        var $mobile = $('.mobile').val(), $truename = $('.truename').val(),
            $cash_type = $('.cash_type').val(),$account = $('.account').val();
        if (!Jiniu.checkMobile($mobile)) {
            alert('请输入正确的手机号码！');
        } else if ($truename == '') {
            alert('请输入真实姓名');
        } else if ($cash_type == '') {
            alert('请选择提现帐户类型')
        } else if (!Jiniu.checkEmail($account) && !Jiniu.checkMobile($account)) {
            alert('提现账户必须为手机或者邮箱！');
        } else {
            return true;
        }
        return false;
    };
    $('#reg-form').bind('submit', $submit);
</script>
</body>
</html>
