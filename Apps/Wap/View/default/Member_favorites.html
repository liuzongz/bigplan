<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的收藏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-Wap-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="__CSS__/reset.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/main.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/member.css">
</head>
<body>
    <header id="header"></header>
    <input type="hidden" id="memberid" value="{$memberid}"/>
    <div class="favorites-list" id="favorites_list"></div>
    <div class="footer" id="footer"></div>
    <script type="text/html" id="sfavorites_list">
     <%if(favorites_list.length>0){%>
		 <ul>
			<%for(var i=0;i<favorites_list.length;i++){%>
            <li>
                <a href="<%=WapSiteUrl%>/Product/detail/goods_id/<%=favorites_list[i].fav_id %>/token/<%=token%>/memberid/<%=memberid%>" class="mf-item clearfix">
                    <span class="mf-pic">
                        <img src="<%=favorites_list[i].goods_image_url %>"/>
                    </span>
                    <div class="mf-infor">
                        <p class="mf-pd-name"><%=favorites_list[i].goods_name %></p>
                        <p class="mf-pd-price">￥<%=favorites_list[i].goods_price %></p>
                        <p class="mf-pd-comment">&nbsp;</p>
                        <span class="i-del" goods_id="<%=favorites_list[i].fav_id %>"></span>
                    </div>
                </a>
            </li>
			<%}%>
        </ul>
        <%}else{%>
        <div class="no-record">
            暂无记录
        </div>
       <%}%>
	</script>
    <script type="text/javascript" src="__JS__/config.js"></script>
    <script type="text/javascript" src="__JS__/zepto.min.js"></script>
    <script type="text/javascript" src="__JS__/template.js"></script>
    <script type="text/javascript" src="__JS__/common.js"></script>
    <script type="text/javascript" src="__JS__/tmpl/common-top.js"></script>
    <script type="text/javascript" src="__JS__/tmpl/favorites.js"></script>
    <script type="text/javascript" src="__JS__/tmpl/footer.js"></script>
</body>
</html>
