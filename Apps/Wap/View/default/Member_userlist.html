<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="UTF-8" /> 
  <title>会员列表</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-Wap-web-app-status-bar-style" content="black" /> 
  <meta name="format-detection" content="telephone=no" /> 
  <link rel="stylesheet" type="text/css" href="__CSS__/reset.css" /> 
  <link rel="stylesheet" type="text/css" href="__CSS__/main.css" /> 
  <link rel="stylesheet" type="text/css" href="__CSS__/agent.css" /> 
 </head> 
 <body> 
  <header id="header"></header>
  
  <div class="m-center"> 
      
      
    <if condition="$user_list">
            <ul class="mc-cnt">
                <volist name="user_list" id="user">
                <li> 
                    <a href="javascript:void(0);"> 
                        <i class="im-orde">
                        <img src="{$user.member_avatar}" alt="图片" class="ui-li-thumb">
                    </i> 
                    <span class="nickname">昵 称：{$user.member_name}</span>
                    <span class="attention_time">关注时间：{$user.member_time|date="Y-m-d", ###}</span>
<!--					<empty name="user.is_vip"><span class="grayrightarrow fensi" onClick="edit_vip('{$user.member_id}')" fs='{$user.member_id}'>粉丝</span> 
					<else/>
					<span class="grayrightarrow fensi" >会员</span> 
					</empty>-->
                    
                    </a>
                </li>
                 </volist>
             </ul>
    <else />
      <div class="no-record"> 暂无记录</div>
    </if>

  </div>
  
  

  <script type="text/html" id="voucher-list-tmpl"></script> 
  <div id="footer"></div> 
  <script type="text/javascript" src="__JS__/zepto.min.js"></script> 
  <script type="text/javascript" src="__JS__/template.js"></script> 
  <script type="text/javascript" src="__JS__/config.js"></script> 
  <script type="text/javascript" src="__JS__/common.js"></script> 
  <script type="text/javascript" src="__JS__/simple-plugin.js"></script> 
  <script type="text/javascript" src="__JS__/tmpl/common-top.js"></script> 
  <script type="text/javascript" src="__JS__/tmpl/footer.js"></script> 
 <script>
function edit_vip(id){
   	$.sDialog({
		skin:"block",
		content:"确定修改为会员",
		"okBtnText": "确定",
		"cancelBtnText": "取消",
		okFn:function (){
			$.post(WapSiteUrl+'/Member/userlist/token/{$II['token']}', {id:id}, function (data){
				eval("var message = "+data);
				if(message.state == 1){
					
					alert('修改成功！');
				}else{
					alert('修改失败！');
				}
			});
		},
		cancelFn:function (){
		  //window.location.href = WapSiteUrl+'/Member/userlist/token/'+token+'/memberid/'+key;
		}
    });
}
 </script>
 </body>
</html>
