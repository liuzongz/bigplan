    <style type="text/css">
        .main_audit{width: 100%;background:url("__IMG__/bg_ornament.jpg") no-repeat;background-size:100%;}
        .main_audit .suc{width: 40%;margin:  0 auto;padding: 1rem 0;}
        .main_audit .suc>img{width: 100%;}
        .main_audit .tell_result{width: 100%;}
        .main_audit .tell_result p{text-align: center;}
        .main_audit .tell_result p.for1_result{color: #fe7902;font-size: 1rem;font-weight: bold;}
        .main_audit .tell_result p.for1_result em{color: #7c7c7c;}
        .main_audit .tell_result p.for2_result {color: #6f6f6f; font-size: .7rem;padding-top: .2rem;}
        .main_audit .tell_result p.for2_result em{color: #fe7902;padding-top: .4rem;}
        .main_audit .where_to{margin: 1.2rem .5rem;padding: .6rem 1.2rem; border-radius: 1.5rem;text-align: center;background-color: #f5f5f9;}
        .main_audit .where_to p.for_where_to{color: #fe7902;padding-top: .2rem;}
        .main_audit .where_to p.for_where_to a{color: #fe7902;padding-top: .2rem;}
        .main_audit table{width: 95%;margin:  0 auto; border-collapse: collapse;border: 1px solid #ddd;border-spacing: 0;}
        .main_audit table td{border: 1px solid #ddd;line-height: 1.5rem;}
        .main_audit table td.text_left{text-align: left;padding-left: .5rem;}
    </style>
</head>
