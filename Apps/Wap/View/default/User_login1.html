<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <include file="Public:head2" />
    <script type="text/javascript" src="__JS__/swipe.js"></script>
</head>
<body class="max768 forbg">
<div class="signCc">
    <div class="logo" style="height: 5rem;">
        <img src="__IMG__/wp-de.png" class="none" />
    </div>
        <div class="signR">
            <form id="login-form" action="{$action_url}" method="post" name="loginfrm">
                <ul>
                    <li style="height:3.2rem;">
                        <input class="inp0 cur" type="text" name="email" id="email" placeholder="用户名/手机号/邮箱"/>
                        <label id="email-error" class="error" for="email" style="display:block;color:red;"></label>
                    </li>
                    <li style="height:3.2rem;">
                        <input class="inp2 cur" type="password" name="password" id="password" placeholder="请输入密码" />
                        <label id="password-error" class="error" for="password" style="display:block;color:red;"></label>
                    </li>
                    <!--<li>
                        <div class="yBut">
                            <label for="number"></label><input class="inp4 cur" type="text" name="number" id="number" value="" placeholder="请输入验证码" />
                            <label for="get_btn"></label><input class=" inp5" type="button" name="" id="get_btn" value="获取验证码" />
                        </div>
                    </li>-->
                    <li style="height:3.2rem;">
                        <input type="hidden" name="back_act" value="{$back_act}" />
                        <input class="inp6" type="submit" name="" id="login_btn" value="登录" />
                    </li>
                    <li>
                        <a href="{:U('User/register') . '?back_act=' . $back_act}">
                            <p>没有账户？立即注册</p>
                            <p class="oTher">FORGET&nbsp;YOUR&nbsp;PASSWORD?</p>
                        </a>
                        <!--<a class="zhaohui" href="{:U('User/reset_pass')}">忘记密码?</a>-->
                        <a class="zhaohui" href="{:U('User/reset_ways')}">忘记密码?</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            var $email_obj = $('#email'),
                $pass_obj = $('#password');
            $('#login-form').submit(function(){
                var $email = $email_obj.val();
                if ($email == '' || $email.length < 8) {
                    $email_obj.focus();
                    $('#email-error').text('请输入正确的用户名！');
                } else if ($pass_obj.val().length < 6) {
                    $pass_obj.focus();
                    $('#password-error').text('请输入正确的密码！');
                } else {
                    return true;
                }
                return false;
            });
        });
    </script>
</body>
</html>
