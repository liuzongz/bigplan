<!DOCTYPE html>
<html>
<head>
    <include file="Public:head2" />
    <style type="text/css">
        section {padding:.6rem;font-family: microsoft yahei;}
        .article_author{font-size:.6rem;height:.6rem;line-height:.6rem;overflow:hidden;margin:.5rem 0;color:#c4c4c4}
        .article_title{height:auto;overflow:hidden;display: block;}
        .article_content{height:auto;overflow:hidden;font-size:.6rem;}
        .article_content img{max-width:100%;}
        .article_author a{color:#0279B9}
        h2{font-weight:bold;font-family: microsoft yahei;line-height:1rem;}
        .article_count {color:#c4c4c4;margin-top:1rem;}
        .article_qrcode{overflow:hidden;text-align:center;}
        .article_qrcode img{max-width:7rem;max-height:7rem;}
    </style>
</head>
<body>
    <include file="Public:header1" />
    <if condition="$is_full">
        <div class="article_content">{$article.content}</div>
    <else/>
    <section>
        <div class="article_title"><h2>{$article.title}</h2></div>
        <div class="article_author">{$article.add_time} <a href="#">{$_CFG.shop_name}</a></div>
        <div class="article_content">{$article.content}</div>
        <if condition="!empty($qrcode_info)">
            <div class="article_qrcode"><img src="{:echo_img($qrcode_info['img_address'])}" /></div>
        </if>
        <div class="article_count">阅读 {$article.click_count}</div>
    </section>
    </if>
</body>
</html>
