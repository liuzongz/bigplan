<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品分类</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="__CSS__/reset.css">
	<link rel="stylesheet" type="text/css" href="__CSS__/main.css">
	<link rel="stylesheet" type="text/css" href="__CSS__/child.css">
</head>
<body>
	<header id="header"></header>
        <input type="hidden" id="memberid" value="{$memberid}"/>
	<div class="content">
		<div class="categroy-cnt" id="categroy-cnt"></div>
	</div>
	<div id="footer"></div>
</body>
<script type="text/html" id="category-one">
	<ul class="categroy-list">
		<% for(var i = 0;i<class_list.length;i++){ 
			var locUrl = "";
                        locUrl = WapSiteUrl+"/Product/secondCategroy/stc_id/"+class_list[i].stc_id+"/token/"+token+"/memberid/"+memberid;
		%>
			<li class="category-item">
				<a href="<%=locUrl%>"class="category-item-a">
					<div class="ci-fcategory-name"><%=class_list[i].stc_name %></div>
					<div class="ci-fcategory-text"><%=class_list[i].text %></div>
					<span class="grayrightarrow"></span>
				</a>
			</li>
		<% } %>
	</ul>
</script>
<script type="text/javascript" src="__JS__/config.js"></script>
<script type="text/javascript" src="__JS__/zepto.min.js"></script>
<script type="text/javascript" src="__JS__/template.js"></script>
<script type="text/javascript" src="__JS__/common.js"></script>
<script type="text/javascript" src="__JS__/tmpl/common-top.js"></script>
<script type="text/javascript" src="__JS__/tmpl/categroy-frist-list.js"></script>
<script type="text/javascript" src="__JS__/tmpl/footer.js"></script>
</html>
