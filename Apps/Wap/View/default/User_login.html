<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>登录</title>
    <style type="text/css">
        html,body,ul,li,p{ margin: 0; padding: 0;}
        ul,li{ list-style: none;}
        a{ color:#000;}
        img{background: inherit;}
        .sign{max-width: 768px;margin: 0 auto;position: relative;}
        .sign-a{width: 100%;height: 100%;background: url("__IMG__/long-bg.jpg");background-size: 100%;}
        .sign-a .logo{margin: 0 auto;padding-top: 15%;text-align: center;}
        .sign-a .logo img{width: 32%;margin-bottom: 15px;}
        .sign-a .main-sign{width: 95%;margin: 0 auto;}
        .sign-a .sign-form{position: relative;padding-bottom:20px;}
        .sign-a .sign-form input{height: 38px;font-size: 20px;margin: 5px 0;text-indent: 35px;border: 1px solid #ffffff;border-radius: 8px;width: 100%;background: #fcf2e7;}
        .sign-a .sign-form i{background: url("__IMG__/denlu.png") no-repeat;display: block;}
        .sign-a .sign-form i.email{background-position: 0 0;position: absolute;top: 17px;left: 7px;background-size: 97%;width: 23px;height: 19px;}
        .sign-a .sign-form i.pass{background-position: 4px -15px;position: absolute;top: 13px;left: 5px;background-size: 64%;width: 29px;height: 21px;}
        .sign-a .zhaohui{float: right;color: #FFFFFF;margin: 13px 0;font-size: 14px;}
        .sign-a .login{background: #41b584;width: 100%;border: 1px solid #41b584;padding: 6px 0;border-radius: 8px;}
        .sign-a .reg{text-align: center;margin-top: 15px;}
        .sign-a .login,.sign-a .reg a{color: #FFFFFF;font-size: 16px;}
    </style>
    <script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__JS__/jquery.validate.js"></script>
</head>

<body>
<div class="sign">
    <div class="sign-a">
        <div class="logo"><img src="__IMG__/weipinlogo.png"></div>
        <div class="sign-form">
            <form id="login-form" action="{$action_url}" method="post" name="loginfrm">
                <div class="main-sign">
                    <div class="sign-form">
                        <input type="text"   name="email" placeholder="邮箱">
                        <i class="email"></i>
                    </div>
                    <div class="sign-form">
                        <input type="password" name="password" placeholder="密码">
                        <i class="pass"></i>
                    </div>
                    <input type="hidden" name="back_act" value="{$back}" />
                    <a class="zhaohui" href="{:U('User/reset_pass')}">忘记密码?</a>
                    <button type="submit" class="login">登录</button>
                    <p class="reg"><a  href="{:U('User/register') . '?back_act=' . $back}">注册</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('#login-form').validate({
        rules: {
            email: {
                required: true,
                email: true
            },
            password: {
                required: true,
                rangelength: [6, 15]
            }
        },
        messages: {
            email: {
                required: "请输入Email地址",
                email: "请输入正确的email地址"
            },
            password: {
                required: "请输入密码",
                rangelength: '帐号不得小于{0}-{1}位！'
            }
        }
    })
</script>
</body>
</html>
