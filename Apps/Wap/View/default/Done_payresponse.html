<!DOCTYPE html>
<html>
<head>
    <include file="Public:head2"/>
<!--<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
    <style type="text/css">
        .box{text-align:center;margin-top:5rem;}
        .box .title{font-size:1rem;font-weight:bold;}
        .box .content{margin-top:3rem;font-size:.5rem;}
    </style>
</head>
<body>
<include file="Public:header1"/>
<div class="main" style="min-height:18rem;">
    <div class="box">
        <div class="image">
            <img src="__IMG__/<if condition="$result.error eq 0">ok<else/>no</if>.jpg" style="width:3rem;" />
        </div>
        <div class="text">
            <div class="title">{$result.message}</div>
            <div class="content">订单{$result.message}，<br/>正在返回订单页面！</div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var goto = function(){
        location.href = "{$result.url}";
    };
    setTimeout(goto,1000);
</script>
</body>
</html>
