<!DOCTYPE html>
<html lang="en">
<head>
    <title>{$user_head.title}</title>
    <include file="Public/header" />
    <style>
        body{
            background-color: #f5dfae;
        }
        .activity{
           width: 10rem;padding-top: 1rem;
            flex-flow: column wrap;
            align-items:center;-webkit-align-items: center;
            justify-content: center;-webkit-justify-content: center;
            text-align: center;
        }
        .activity li{
            margin-bottom: 1.3rem;
            flex-flow: column wrap;-webkit-flex-flow: column wrap;
            align-items:center;-webkit-align-items: center;
            justify-content: center;-webkit-justify-content: center;
            text-align: center;
            border-radius: .4rem;
            overflow: hidden;
        }
        .activity li .imgWarp{
            width: 9.12rem;height: 4.73rem;
            align-items:center;-webkit-align-items: center;
            justify-content: center;-webkit-justify-content: center;
            overflow: hidden;
            /*border-radius:  .4rem .4rem 0 0;*/
            background-color: white;
        }
        .activity li .imgWarp img{
            max-width: 9.13rem;max-height: 4.73rem;
        }
        .activity li .btnWarp{
            width: 9.12rem;height: 1.53rem;
            border-radius: 0 0 .4rem .4rem ;
            background-color: #fff;
            align-items: center;-webkit-align-items: center;
            justify-content: space-around;-webkit-justify-content:  space-around;
        }
        .activity li .btnWarp .btnSe{
            width: 3rem;  height: .94rem;
            background-color: #fdcf05;
            border-radius: .5rem;
            -webkit-box-shadow: 0px -3px 0px 0px #e38f01;
            -moz-box-shadow: 0px -3px 0px 0px #e38f01;
            box-shadow: inset 0px -3px 0px 0px #e38f01;
            align-items: center;-webkit-align-items: center;
            justify-content: space-around;-webkit-justify-content:  space-around;
        }

    </style>
</head>

<body class="none">
    <ul class="activity flex">
        <volist name="list" id="active" empty="$active_empty">
            <li class="flex">
                <div class="imgWarp flex" style="text-align: center">
                    <img src="{:echo_img($active['act_image'])}" alt="">
                </div>
                <div class="btnWarp flex">
                    <a class="flex btnSe" href="<if condition="$active['aid']">{:get_server('SALES_SERVER','/active/detail.html', ['aid'=>AesEnCrypt($active['act_id']),'act_id'=>AesEnCrypt($active['aid']),'preview'=>1],1)}<else/>javascript:alert('当前没有示例！');</if>">查看案例</a>
                    <a class="flex btnSe" href="{$active.url}">参与活动</a>
                </div>
            </li>
        </volist>
    </ul>

</body>
</html>
