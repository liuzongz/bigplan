<!DOCTYPE html>
<html lang="en">
<head>
    <title>用户中心</title>
    <include file="Public/header" />
    <script src="__JS__/jquery.cookie.js"></script>
    <style type="text/css">
        header{
            position: relative;
            width: 10rem;height: 5.3rem;
            background-color: #00a0e9;
        }
        header .top{
            position: absolute;top:0;
            width: 9.4rem;height: 1.3rem;
            padding: 0 .3rem;margin: 0 auto;
            background-color: rgba(0,0,0,0);
            align-items: stretch;  -webkit-align-items: stretch;
            justify-content: space-between;   -webkit-justify-content: space-between;
        }
        header .top .cOut{
            width: 2rem;
            align-items: center;  -webkit-align-items: center;
            justify-content: center;  -webkit-justify-content: center;
            color: white;font-size: 1.2em;
        }
        header .top .cOut i{
            font-size: 1em;margin-right: .1rem;
        }
        header .top .msg{
            position: relative;
            width: 1.3rem;
            align-items: center;-webkit-align-items: center;
            justify-content: center;  -webkit-justify-content: center;
        }
        header .top .msg i{
            color: white;
            animation: a-yy  3s linear infinite alternate;
        }
        @keyframes a-yy {
            0%{  transform:rotate(-5deg) scale(1,1);}
            40%{  transform:rotate(5deg) scale(1.1,1.2);}
            60%{  transform:rotate(-5deg)  scale(1.1,1.2);}
            80%{  transform:rotate(5deg)  scale(1.1,1.2);}
            100%{  transform:rotate(-5deg)  scale(1.1,1.2);}
        }
        header .top .msg em{
            position: absolute;right: .1rem;top:.2rem;
            width: .5rem;height: .5rem;
            align-items: center;-webkit-align-items: center;
            justify-content: center; -webkit-justify-content: center;
            border-radius: 100%;font-size: .8em;
            background-color: red;color: white;
        }
        header .user-msg{
            position: absolute;top:1.2rem;
            width: 10rem;margin: 0 auto;
        }
        header .user-msg .poe{
            width: 2.5rem;height: 2.5rem;
            margin: 0 auto;padding: .05rem;
            -webkit-border-radius:100%;
            -moz-border-radius:100%;
            border-radius:100%;overflow: hidden;
            border:.1rem solid #fff;
            background:rgba(0,0,0,0);

        }
        header .user-msg .poe img{
            max-width: 2.5rem;max-height: 2.5rem;
            border-radius: 100%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            align-items: center; -webkit-align-items: center;
            justify-content: center;-webkit-justify-content: center;
        }
        header .user-msg .user_id{
            margin-top: .5rem;
            color: white;  text-align: center;font-size: 1.4em;
        }
        section{
            background-color: #f1f1f1;
        }
        .account{
            height: 2rem;
            margin-bottom:.4rem;
            flex-flow: column wrap;  -webkit-flex-flow: column wrap;
            align-items: center; -webkit-align-items: center;
            justify-content: center; -webkit-justify-content: center;
            background-color: #fff;
        }
        .account .title{
            height: 1rem;
            align-items: center;   -webkit-align-items: center;
            color: red;font-size: 1.6em;  font-weight: bold;
        }
        .account .title .btn{
            padding: .1rem;margin-left:.2rem;
            border-radius: .1rem;
            background-color: #0a6aa1;color: white;font-size:.5em;
        }
        .account .time{
            color: #a8a5a5;
        }
        .user_btn{
           width: 10rem; height:2.5rem;
            margin-bottom: .4rem;
            align-items: stretch; -webkit-align-items: stretch;
            justify-content: center; -webkit-justify-content: center;
            background-color: #fff;border-top:1px solid #d9d7d7;
        }
        .user_btn .b1, .user_btn .b2{
            width: 5rem;
            flex-flow: column wrap;-webkit-flex-flow: column wrap;
            align-items: center;  -webkit-align-items: center;
            justify-content: center; -webkit-justify-content: center;
        }
        .user_btn .b1 i, .user_btn .b2 i{
            padding: .2rem; margin-bottom: .2rem; border-radius: 100%;
            background-color: #f1f1f1;font-size: 2.5em;

        }
        .user_btn .b1{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border-right: 1px solid #e9e4e4;
        }
        .user_btn .b1 i{
            color: red;
        }
        .user_btn .b2 i{
            color:goldenrod;
        }
        ul.btn_all{
            flex-flow: row wrap; -webkit-flex-flow: row wrap;
            align-items: center;-webkit-align-items: center;
            justify-content: center; -webkit-justify-content: center;
            background-color: #fff;
        }
        ul.btn_all li{
            display: flex;  display:-webkit-flex;
            width: 3.33333rem;height: 2rem;
            align-items: stretch; -webkit-align-items: stretch;
            border-top:1px solid #e9e4e4;
            border-right: 1px solid #e9e4e4;
            box-sizing: border-box;
        }
        ul.btn_all li:nth-child(3), ul.btn_all li:nth-child(6){
            border-right:none;
        }
        ul.btn_all li a{
            width: 100%;
            flex-flow: column wrap; -webkit-flex-flow: column wrap;
            align-items: center;-webkit-align-items: center;
            justify-content: center;  -webkit-justify-content: center;
        }
        ul.btn_all li a i{
            margin-bottom: .3rem;
        }
        .toSet{
            background: rgba(0,0,0,0);margin: .6rem 0 3rem 0 ;
            align-items: center;-webkit-align-items: center;
            justify-content: space-around; -webkit-justify-content: space-around;
        }
        .toSet a{
            width: 4.3rem;height: 1.6rem;
            align-items: center;-webkit-align-items: center;
            justify-content: space-around; -webkit-justify-content: space-around;
            background-color: #00a0e9;border-radius: .3rem;
            -webkit-box-shadow: 0px 3px 1px 1px #6baccb;
            -moz-box-shadow: 0px 3px 1px 1px #6baccb;
            box-shadow: 0px 3px 1px 1px #6baccb;
            color: white;
        }
        .toSet a .a1{
            font-size: 1.5em;
            text-shadow: 2px 1px 1px #000
        }
        .toSet a .a1 em{
            font-size: .6em;
            text-shadow :none;
        }
        a.tel, a.close{

        }
        a.close{
            position: fixed;bottom:.65rem;right: 5rem;
        }
        a.close i{
            width: 1.2rem;height: 1.2rem;
            padding: .2rem;
            border-radius: 100%;
            border:.1rem solid #fff;
            background-color: #268ee9;color: white;
        }
        a.tel{
            position: fixed;bottom:.4rem;right: 0rem;
            height: .8rem;
            padding: .1rem .3rem;align-items: center; -webkit-align-items: center;
            border:.1rem solid #fff;  border-radius: .4rem;
            background-color: #268ee9;color: white;
        }
        a.tel i{
            padding: .1rem;margin-right: .2rem;
            background-color: #fff;color:#268ee9;
            border-radius: .2rem;font-size: 1.2em;
        }
        .company1 {
            height: 1.5rem;
            background-color: #2f8ee7;  color: #fff;
            align-items: center; -webkit-align-items: center;
            justify-content: center;-webkit-justify-content: center;
        }
    </style>
</head>

</body>
