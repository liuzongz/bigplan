<!DOCTYPE html>
<html><head>
    <include file="Public:head2" />
    <style type="text/css">
        .reg{  border-top: .5rem solid #f1f1f1; margin-top: -.1rem;background: #f1f1f1;}
        .reg .border12{border-bottom: 1px solid #e2e2e2; background: #ffffff;padding: .3rem;position: relative; }
        .reg .border12 span{}
        .reg .border12 input{height: 1rem;width: 73%;font-size: .6rem; border:1px solid #a6a6a6;border-radius: .1rem;padding-left: .2rem;}
        .reg .border12 .yanzhen{width: 80px;height: 25px;position: absolute;right: 0px;top: 12px;border-left: 1px solid #ff9600;}
        .reg .register{text-align: center;background: white;}
        .reg .register-butt{background: #ff9600;color: #ffffff;width: 88%;height: 1.5rem;margin-top: .5rem; border: 1px solid #ff9600;font-size: .7rem;}
        .reg label.error{width: 100%;display: block;color: #ff9600;margin-top: 8px;}
        .reg .border12 input:focus{outline: none;}
        .nucity select{width: 24%;margin-right: 2px;}
        select{padding: .1rem;font-size: .6rem;}
    </style>
</head>
<body class="max-640">
<include file="Public:header1" />
<div class="main reg" >
    <form id="reg-form" action="{:U()}" method="post">
        <div class="border12">
            <span>&nbsp;手&nbsp;机&nbsp;号：</span>
            <input type="number" name="mobile" placeholder="请输入手机号" maxlength="11" class="mobile">
        </div>
        <div class="border12">
            <span>真实姓名：</span>
            <input type="text" name="truename" placeholder="请输入账户实名" class="truename">
        </div>
        <div class="border12">
            <span>帐户类型：</span>
            <select name="cash_type" class="cash_type">
                <option value="alipay">支付宝</option>
            </select>
        </div>
        <div class="border12">
            <span>提现账户：</span>
            <input type="text"  class="account"  name="account" placeholder="请输入提现帐户(账户必须和实名一致，否则提现无法完成)">
        </div>
        <input type="hidden" name="ref" value="{$ref}" />
        <div class="register"><button class="register-butt" type="submit">下一步</button></div>
    </form>
</div>


<script type="text/javascript">
    var $submit = function(){
        var $mobile = $('.mobile').val(), $truename = $('.truename').val(),
            $cash_type = $('.cash_type').val(),$account = $('.account').val();
        if (!Jiniu.checkMobile($mobile)) {
            alert('请输入正确的手机号码！');
        } else if ($truename == '') {
            alert('请输入真实姓名');
        } else if ($cash_type == '') {
            alert('请选择提现帐户类型')
        } else if (!Jiniu.checkEmail($account) && !Jiniu.checkMobile($account)) {
            alert('提现账户必须为手机或者邮箱！');
        } else {
            return true;
        }
        return false;
    };
    $('#reg-form').bind('submit', $submit);
</script>
</body>
</html>
